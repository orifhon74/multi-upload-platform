<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video to Facebook</title>
</head>
<body>
    <h1>Upload Video to Facebook</h1>
    <form action="{{ url_for('upload_facebook') }}" method="post" enctype="multipart/form-data">
        <label for="video_file">Video File:</label>
        <input type="file" name="video_file" id="video_file" required><br><br>

        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required><br><br>

        <label for="description">Description:</label>
        <textarea name="description" id="description" required></textarea><br><br>

        <label for="access_token">Access Token:</label>
        <input type="text" name="access_token" id="access_token" required><br><br>

        <label for="page_id">Page ID:</label>
        <input type="text" name="page_id" id="page_id" required><br><br>

        <button type="submit">Upload</button>
    </form>
</body>
</html>
